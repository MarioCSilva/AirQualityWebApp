version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:  
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: cd ./backend-spring-boot/air-quality && mvn -B -DskipTests clean package
      - run:
          name: Test
          command: cd ./backend-spring-boot/air-quality && mvn test
  install-build-node:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run: cd ./frontend-react && npm ci
      - run: cd ./frontend-react && npm run build

workflows:
  sample: 
    jobs:
      - build-and-test
      - install-build-node
